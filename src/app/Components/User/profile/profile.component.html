
            <nav class="navbar navbar-dark bg-primary fixed-top">
              <a class="navbar-brand" routerLink="/User/{{uid}}"><b>Profile</b></a> 
               <button class="btn bg-transparent color-white" 
                type="submit" form="myForm"><i class="fas fa-check"></i></button>
            </nav>  
            <br>
            <br>  
             <br>              
              <div class="container"> 
                <form #myForm="ngForm" (ngSubmit)="update()" id="myForm">
                    <!--<div *ngIf="userError" class="alert alert-danger">This UserName is taken, please try another one.</div> -->
                    <!--<div *ngIf="successFlag" class="alert alert-success">Update Successfully</div> -->
                    <br>
                    <br> <!-- UserName -->
                      <div class="form-group">                    
                         <label><b>UserName</b></label>                                                                              
                         <input required class="form-control" name="UserName" type="text"
                         [(ngModel)]="User.UserName" placeholder="Enter Username...">
                      </div>
                      <!-- <div *ngIf="userInput.invalid" class="alert alert-warning">Username can't be empty</div> -->
                        <div>                                              
                           <label><b>Email</b></label>                                                                                            
                           <input required class="form-control" type="email" name="email" [(ngModel)]="User.email" placeholder="Enter Email...">     
                        </div> 
                        <div>
                          <label><b>First Name</b></label>                                                                     
                          <input required class="form-control" type="text" name="firstName" [(ngModel)]="User.firstName"  placeholder="Enter First Name" > 
                        </div>
                        <div>        
                          <label><b>Last Name</b></label>                                                    
                          <input required class="form-control" type="text" name="lastName" [(ngModel)]="User.lastName"  placeholder="Enter Last Name"> 
                        </div>  
                          <br>
                          <br>         
                          <br>
                       <a routerLink="/User/{{uid}}/website/{{uid}}/page" class="btn btn-primary btn-block">Websites</a> 
                       <a routerLink="/login" class="btn btn-danger btn-block">Logout</a>                   
                </form>  
            </div>         
            <footer>                
                <nav class="navbar navbar-dark bg-primary fixed-bottom full-width">
                  <form #myForm="ngForm" (ngSubmit)="update()" id="myForm">                                                                                  
                     <a routerLink="/User/{{uid}}" class="color-white float-right"><i class="fas fa-user"></i></a>
                  </form>
                </nav> 
            </footer>
