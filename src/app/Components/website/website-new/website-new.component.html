       <!--right form-->
        <div class="col-sm-8">

               <form id="myForm" #myForm="ngForm" (ngSubmit)="createWebsite()">
                    <div class='form-group'>
                         <label><b>Name</b></label>
                         <input [(ngModel)]="name" name="name" id="name" required class="form-control" type="text" placeholder="name of the website">
                    </div>
                        <div class='form-group'>
                          <label><b>Discription</b></label>
                          <textarea [(ngModel)]="description" name="description" id="discription" row="5"class="form-control"type= "text"

                        </div>
                         <a routerLink="/User/{{uid}}/website" class="btn btn-lg btn-warning"><b>Cancel</b></a>

                </form>
            </div>
        </div>
